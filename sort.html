<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Priority Sort</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="sort.js"></script>
</head>
<body>
<div id="input">
Items to rank (one per line):<br/>
<textarea id="itemInput" cols="100"></textarea><br/>
<button onclick="startRanking(fullSort)">Full ranking is relevant (full sort) >></button><br/>
<button onclick="startRanking(doubleOutSort)">Upper part is more relevant (double-out ranking) >></button>
</div>

<div id="comparison" style="display:none;">
<div id="cmp1" style="background-color:#99bbff;" onclick="choseCmp(1)">a</div> vs <div id="cmp2" style="background-color:#99bbff;" onclick="choseCmp(-1)">b</div>
</div>

<div id="output" style="display:none;">
Result:<br/>
<textarea id="itemOutput" cols="100"></textarea><br/>
</div>

</body>
</html>
