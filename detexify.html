<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Remove LaTeX markup</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="detexify.js"></script>
</head>
<body>
<div id="input">
This is a tool to convert text with LaTeX markup to plain text. Paste the LaTeX source here:<br/>
<textarea id="textInput" cols="100" oninput="detexify()" onchange="detexify()"></textarea><br/>
</div>

<div>
Result:<br/>
<textarea id="textOutput" cols="100"></textarea><br/>
</div>

</body>
</html>
